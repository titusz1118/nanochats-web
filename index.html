<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoChats</title>
    <!-- 引入 Inter 字體 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .login-section, .main-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-section { display: block; }
        .main-section { display: none; }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            max-width: 400px;
            background: black;
        }
        #login-message {
            color: red;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .nano-id {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            margin-left: 10px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section" class="login-section">
            <h2>登入 NanoChats</h2>
            <input type="text" id="username" placeholder="用戶名">
            <input type="password" id="password" placeholder="密碼">
            <button onclick="login()">登入</button>
            <button onclick="register()">註冊</button>
            <p id="login-message"></p>
        </div>

        <div id="main-section" class="main-section">
            <div class="user-info">
                <h2 id="username-display"></h2>
                <span id="nano-id" class="nano-id"></span>
            </div>
            <div id="chat-box"></div>
            <input type="text" id="message-input" placeholder="輸入訊息">
            <button onclick="sendMessage()">發送</button>
            <div>
                <video id="local-video" autoplay muted></video>
                <video id="remote-video" autoplay></video>
            </div>
            <button onclick="startVideoCall()">開始視訊</button>
            <button onclick="stopVideoCall()">結束視訊</button>
        </div>
    </div>

    <!-- 強制 HTTPS -->
    <script>
        if (window.location.protocol !== 'https:') {
            window.location.replace(`https://${window.location.host}${window.location.pathname}`);
        }
    </script>

    <!-- 載入 Socket.IO 同 client.js -->
    <script src="https://nanochats-backend.onrender.com/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
